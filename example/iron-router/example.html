<head>
    <title>Meteorstrap</title>
</head>

<body>

</body>

<template name="layout">
  <div class="container">
    {{> navbar}}
    <div class="content-wrapper">
      {{> yield}}
    </div>
  </div>
</template>


<template name="editor">
  <div class="pull-right">
    {{> i18n_buttons}}
  </div>

  {{> Meteorstrap}}
</template>


<template name="welcome">
  <div class="jumbotron">
    <h1>Navbar example</h1>
    <p>This example is a quick exercise to illustrate how the default, static navbar and fixed to top navbar work. It includes the responsive CSS and HTML, so it also adapts to your viewport and device.</p>
    <p>
      <a class="btn btn-lg btn-primary" href="#" role="button">View navbar docs &raquo;</a>
    </p>
  </div>
</template>

<template name="about">
  <h1>About</h1>
  <p>Bootstrap Themer was created by TAPevents</p>
</template>

<template name="admin">
  <h1>Admin</h1>
  <div class="alert alert-info"><b>Simplex Mode Enabled</b> This is an admin route and I will always look the same. Unless you change the Simplex Theme.</div>
  <p>You can change this be editing the <code>example.coffee</code> file</p>
</template>


<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Meteorstrap <small class='text-muted'>by TAPevents</small></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="{{activeRouteClass 'welcome'}}"><a href="{{pathFor 'welcome'}}">Home</a></li>
          <li class="{{activeRouteClass 'about'}}"><a href="{{pathFor 'about'}}">About</a></li>
          <li class="{{activeRouteClass 'admin'}}"><a href="{{pathFor 'admin'}}">Admin</a></li>
          <li class="{{activeRouteClass 'editor'}}"><a href="{{pathFor 'editor'}}">Editor</a></li>
        </ul>
      </div>
    </div>
  </nav>

</template>
