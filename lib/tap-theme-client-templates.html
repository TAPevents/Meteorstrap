<template name="TAPtheme">
  <div id="tap-theme">
    {{#unless theme.availableThemes}}
      <p>No Theme Collection found.</p>
    {{else}}
      <h1>Edit the text <a href="#">below</a> to update CSS reactively</h1>
      {{#with theme}}
      <div class="row">
        <div class="col-md-6">
          <h3>Switch Theme</h3>
          <select class='switch-theme form-control'>
            {{#each themes}}
              <option value='{{name}}' selected="{{#if selected}}selected{{/if}}">{{title}}</option>
            {{/each}}
          </select>
          <h3>Enter Custom LESS <small class='muted'>You can use Bootstrap variables.</small></h3>
          <textarea class='custom-css form-control' placeholder='Custom CSS Support' rows='10'>{{customLESS}}</textarea>
        </div>
        <div class="col-md-6">
          <h3>Live Preview</h3>
          <div class="btn btn-primary">Primary</div>
          <div class="btn btn-success">Success</div>
          <div class="btn btn-info">Info</div>
          <div class="btn btn-warning">Warning</div>
        </div>
      </div>
      {{/with}}
      <hr>
        <h2>Edit Boostrap LESS Rules</h2>
        {{#with theme_nonReactive}}
          {{> TAPtheme_bootstrap_var_table}}
        {{/with}}
    {{/unless}}
  </div>
</template>


<template name="TAPtheme_bootstrap_var_table">
  <table class='table table-striped'>
    <thead>
      <tr>
        <th>{{_ "variable_name"}}</th>
        <th width="40%">{{_ "override"}}</th>
        <th>{{_ "bootstrap_default"}}</th>
        <th>{{_ "description"}}</th>
      </tr>
    </thead>
    <tbody>
      {{#each rules}}
        <tr class="{{#if description}}warning{{/if}}">
          <td>{{key}}</td>
          <td width="40%"><input class='variable-override form-control' name="{{key}}" type='text' value="{{override}}"/></td>
          <td>{{val}}</td>
          <td>{{description}}</td>
        </tr>
        {{/each}}
    </tbody>
  </table>
</template>
