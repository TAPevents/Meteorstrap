<template name="TAPtheme">
  <div id="tap-theme">
    {{#unless theme.availableThemes}}
      <p>No Theme Collection found.</p>
    {{else}}
      <h1>Edit the text <a href="#">below</a> to update CSS reactively</h1>
      {{#with theme}}
      <div class="row">
        <div class="col-md-6">
          <h3>Switch Theme</h3>
          <select class='switch-theme form-control'>
            {{#each themes}}
              <option value='{{name}}' selected="{{#if selected}}selected{{/if}}">{{title}}</option>
            {{/each}}
          </select>
          <h3>Enter Custom CSS</h3>
          <textarea class='custom-css form-control' placeholder='Custom CSS Support' rows='10'>{{customLESS}}</textarea>
        </div>
        <div class="col-md-6">
          <h3>Live Preview</h3>
          <div class="btn btn-primary">Primary</div>
          <div class="btn btn-success">Success</div>
          <div class="btn btn-info">Info</div>
          <div class="btn btn-warning">Warning</div>
        </div>
      </div>
      <hr>
        <h2>Edit Boostrap LESS Rules</h2>
        {{> TAPtheme_bootstrap_var_table}}
      {{/with}}
    {{/unless}}
  </div>
</template>


<template name="TAPtheme_bootstrap_var_table">
  <table class='table'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Override</th>
        <th>Defaut</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {{#each variables}}
        <tr class="{{#if desc}}warning{{/if}}">
          <td>{{name}}</td>
          <td><input class='variable-override form-control' name="{{name}}" type='text' value="{{override}}"/></td>
          <td>{{val}}</td>
          <td>{{desc}}</td>
        </tr>
        {{/each}}
    </tbody>
  </table>
</template>
