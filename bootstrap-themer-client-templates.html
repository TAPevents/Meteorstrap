<template name="BootstrapThemer">
  <div id="tap-bootstrap-themer">
    {{#if theme.availableThemes}}
      <div class="container-fluid">
        <h1>Edit the text <a href="#">below</a> to update CSS reactively</h1>
        {{#with theme}}

          <h3>Switch Theme</h3>
          <select class='switch-theme form-control'>
            {{#each themes}}
              <option value='{{name}}' selected="{{#if selected}}selected{{/if}}">{{title}}</option>
            {{/each}}
          </select>
          <h3>Enter Custom LESS <small class='muted'>You can use Bootstrap variables.</small></h3>
          <textarea class='custom-css form-control' placeholder='Custom CSS Support' rows='10'>{{customLESS}}</textarea>
        {{/with}}
        <hr>
        <h2>Custom Bootstrap Variables</h2>
      </div>
      {{> BootstrapMagic}}
    {{/if}}
  </div>
</template>
